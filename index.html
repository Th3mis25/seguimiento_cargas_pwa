<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tablero de seguimiento</title>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="stylesheet" href="./styles.css"/>
  <meta name="theme-color" content="#0F2C5C"/>
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.png" alt="TM Transportation" class="app-logo" id="homeBtn"/>
    <h1>Tablero de seguimiento</h1>
    <button id="logoutBtn" class="btn-mini" style="margin-left:auto;display:none">Cerrar sesiÃ³n</button>
  </header>

  <div id="loginScreen" style="display:none">
    <form id="loginForm">
      <img src="assets/logo.png" alt="Logo" class="login-logo"/>
      <div class="field">
        <label for="user">Usuario:</label>
        <input id="user" name="user" required />
      </div>
      <div class="field">
        <label for="password">ContraseÃ±a:</label>
        <input id="password" name="password" type="password" required />
      </div>
      <button type="submit" class="btn">Ingresar</button>
      <div id="loginError"></div>
    </form>
  </div>

  <main class="container">
    <nav class="top-menu">
      <button id="generalMenu" class="top-btn">ðŸ“‹ General</button>
      <button id="dailyMenu" class="top-btn">ðŸ“… Cargas Diarias</button>
    </nav>
    <section class="controls">
      <label for="statusFilter">Estatus:</label>
      <select id="statusFilter">
        <option value="">Todos</option>
      </select>

      <label for="ejecutivoFilter">Ejecutivo:</label>
      <select id="ejecutivoFilter">
        <option value="">Todos</option>
      </select>

      <label for="searchBox">Buscar:</label>
      <input id="searchBox" type="text" placeholder="Trip, Caja, Cliente, Destino"/>

      <label for="startDate">Cita carga</label>
      <div class="date-range">
        <input type="date" id="startDate"/>
        <span class="date-separator">â†’</span>
        <input type="date" id="endDate"/>
      </div>

      <button id="refreshBtn" class="btn">Actualizar</button>
      <button id="addBtn" class="btn" type="button">Agregar</button>
      <input type="file" id="bulkUpload" accept=".xlsx,.csv"/>
      <button id="bulkUploadBtn" class="btn" type="button">Carga masiva</button>
      <div id="bulkUploadStatus" class="upload-status"></div>
    </section>

    <section class="table-wrap">
      <table id="loadsTable">
        <thead>
          <tr>
            <th>Ejecutivo</th>
            <th>Trip</th>
            <th>Caja</th>
            <th>Referencia</th>
            <th>Cliente</th>
            <th>Destino</th>
            <th>Estatus</th>
            <th>Segmento</th>
            <th>TR-MX</th>
            <th>TR-USA</th>
            <th>Cita carga</th>
            <th>Llegada carga</th>
            <th>Cita entrega</th>
            <th>Llegada entrega</th>
            <th>Comentarios</th>
            <th>Docs</th>
            <th>Tracking</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div id="addModal" class="modal">
    <div class="modal-content">
      <h2>Nuevo registro</h2>
      <form id="addForm">
        <label>Trip
          <input name="trip" required inputmode="numeric" pattern="\d+" />
        </label>
        <label>Ejecutivo
          <input name="ejecutivo" />
        </label>
        <label>Caja
          <input name="caja" />
        </label>
        <label>Estatus
          <select name="estatus" required></select>
        </label>
        <label>Cliente
          <input name="cliente" required />
        </label>
        <label>Destino
          <input name="destino" />
        </label>
        <label>Referencia
          <input name="referencia" />
        </label>
        <label>Cita carga
          <input type="datetime-local" name="citaCarga" required lang="es-MX" />
        </label>
        <div class="modal-actions">
          <button type="button" id="cancelAdd" class="btn-mini">Cancelar</button>
          <button type="submit" class="btn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Editar registro</h2>
      <form id="editForm" class="modal-form">
        <input type="hidden" name="originalTrip" />
        <label>Trip
          <input name="trip" required inputmode="numeric" pattern="\d+" />
        </label>
        <label>Ejecutivo
          <input name="ejecutivo" />
        </label>
        <label>Caja
          <input name="caja" />
        </label>
        <label>Referencia
          <input name="referencia" />
        </label>
        <label>Cliente
          <input name="cliente" />
        </label>
        <label>Destino
          <input name="destino" />
        </label>
        <label>Segmento
          <input name="segmento" />
        </label>
        <label>TR-MX
          <input name="trmx" />
        </label>
        <label>TR-USA
          <input name="trusa" />
        </label>
        <label>Cita carga
          <input type="datetime-local" name="citaCarga" lang="es-MX" />
        </label>
        <label>Llegada carga
          <input type="datetime-local" name="llegadaCarga" lang="es-MX" />
        </label>
        <label>Cita entrega
          <input type="datetime-local" name="citaEntrega" lang="es-MX" />
        </label>
        <label>Llegada entrega
          <input type="datetime-local" name="llegadaEntrega" lang="es-MX" />
        </label>
        <label>Comentarios
          <input name="comentarios" />
        </label>
        <label>Docs
          <input name="docs" />
        </label>
        <label>Tracking
          <input name="tracking" />
        </label>
      </form>
      <div class="modal-actions">
        <button type="button" id="cancelEdit" class="btn-mini">Cancelar</button>
        <button type="submit" form="editForm" class="btn">Guardar</button>
      </div>
    </div>
  </div>

  <div id="arrivalModal" class="modal">
    <div class="modal-content">
      <h2>Llegada entrega</h2>
      <form id="arrivalForm">
        <label>Llegada entrega
          <input type="datetime-local" name="llegadaEntrega" required lang="es-MX" />
        </label>
        <div class="modal-actions">
          <button type="button" id="cancelArrival" class="btn-mini">Cancelar</button>
          <button type="submit" class="btn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast">OK</div>

<script src="./config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
